<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>身份证查询</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="form-inline">
            <div class="idCardQuery form-group">
                <input type="text" id="num_ID_card" class="form-control" placeholder="输入身份证号">
                <button id="queryBtn" class="btn btn-info">查询</button>
            </div>
        </div>
        <div id="showResult">
            <table>
                <tr>
                    <td>性别</td>
                    <td id="sex"></td>
                </tr>
                <tr>
                    <td>出生日期</td>
                    <td id="bithday"></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td id="address"></td>
                </tr>
                <tr>
                    <td>提供方</td>
                    <td id="provider"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/jquery-1.12.1.min.js"></script>
    <script src="static/js/queryIDCard.js"></script>
    <script>
        $(document).ready(function(){
            $('#showResult').hide();
            $('#queryBtn').click(function(){
                var id = $('#num_ID_card').val();
                ID_QUERY.ajax('controller.php',{id_post:id},ID_QUERY.dataCallback);
            });
        });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
