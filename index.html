<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身份证查询</title>
    <style>
        .showResult{
            display: none;
        }
    </style>
</head>
<body>
    <div class="idCardQuery">
        <label>输入身份证号：</label>
        <span>
            <input type="text" id="num_ID_card">
            <button id="queryBtn">查询</button>
        </span>
    </div>
    <div id="showResult">
        <table>
            <tr>
                <td>性别</td>
                <td id="sex"></td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td id="bithday"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td id="address"></td>
            </tr>
        </table>
    </div>

    <script src="static/js/jquery-1.12.1.min.js"></script>
    <script src="static/js/queryIDCard.js"></script>
    <script>

        $(document).ready(function(){
            $('#showResult').hide();
            $('#queryBtn').click(function(){
                var id = $('#num_ID_card').val();
                ID_QUERY.ajax('controller.php',{numIDcard:id},ID_QUERY.dataCallback);
            });
        });

    </script>
</body>
</html>
